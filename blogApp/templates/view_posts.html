{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Blog Posts</h1>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
